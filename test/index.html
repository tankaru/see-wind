<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>See wind</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

</head>

<body style="margin: 0; overflow: hidden;">
    

    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">

            <a-sphere id="wind_particle" position="10 10 0" radius="3" color="#EF2D5E" gps-entity-place="latitude: 35.43507; longitude: 139.61279;"></a-sphere>

            

            <!--
            <a-camera gps-camera="simulateLatitude:35.65261 ; simulateLongitude:139.79216;" rotation-reader> </a-camera>
            -->
            <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
    <script src="main.js"></script>
</body>

</html>
