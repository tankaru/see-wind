<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>See wind</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    

    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">

            <a-box 
                id="wind_particle" 
                position="0 30 0" 
                radius="10" 
                color="#ff0000" 
                gps-entity-place="latitude: 35.43494; longitude: 139.61281;" 
                animation="property: rotation; to: 0 360 720; loop: true; dur: 5000; dir: alternate; easing: easeInOutSine;">
            </a-box>
            <div id="boxes"></div>
            <a-box 
            position="0 30 0" 
            radius="3" 
            color="#00ff00" 
            gps-entity-place="latitude: 35.43495; longitude: 139.61282;" 
            animation="property: rotation; to: 0 360 720; loop: true; dur: 5000; dir: alternate; easing: easeInOutSine;">
        </a-box>

            <a-text
                id="location_coords"
                value="text"
                look-at="[gps-camera]"
                scale="50 50 50"
                gps-entity-place="latitude: 35.43495; longitude: 139.61282;"
                position="10 40 0"
          ></a-text>

            <!--
            <a-camera gps-camera="simulateLatitude:35.65261 ; simulateLongitude:139.79216;" rotation-reader> </a-camera>
            -->
            <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
    <script src="main.js"></script>
</body>

</html>
