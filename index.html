<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Do you see wind?</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        #notice {
            position: fixed;
            z-index: 10000;
            /*background-color: #fff;*/
            padding: 10px;
            top: 0;
            left: 0;
            display: block;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <div id="notice"></div>

    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <a-asset-item id="arrow-obj" src="arrow.obj"></a-asset-item>
            <a-asset-item id="arrow-mtl" src="arrow.mtl"></a-asset-item>

        </a-assets>
        
        <a-text
            value="windy"
            look-at="[gps-camera]"
            scale="50 50 50"
            gps-entity-place="latitude: 35.43509; longitude: 139.61227;"
        ></a-text>
        
        <a-obj-model id="wind_shape" gps-entity-place="latitude: 35.43509; longitude: 139.61227;" src="#arrow-obj" mtl="#arrow-mtl" scale="1 1 1" position="0 30 0" rotation="0 0 0"></a-obj-model>

            

            <!--
            <a-camera gps-camera="simulateLatitude:35.65261 ; simulateLongitude:139.79216;" rotation-reader> </a-camera>
            -->
            <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
    <script src="main.js"></script>
</body>

</html>
