<html>

<head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

</head>

<body>
    <a-scene>
        <a-box position="-1 0 -3" rotation="0 0 0" color="#4CC3D9"
            animation="property: rotation; to: 0 360 720; loop: true; dur: 5000; dir: alternate; easing: easeInOutSine;">
        </a-box>
        <a-sphere id="wind_particle" position="0 3 -5" radius="0.1" color="#EF2D5E"
            >
        </a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-entity 
            id="wind_info"
            text="value: Hello, A-Frame!; color: #00f" 
            position="-0.9 2 -2" 
            scale="1.5 1.5 1.5">
        </a-entity>
        <a-entity 
            id="location_coords"
            text="value: Hello, A-Frame!; color: #00f" 
            position="-0.9 1 -2" 
            scale="1.5 1.5 1.5">
        </a-entity>
        <a-entity 
            id="compass"
            text="value: Hello, A-Frame!; color: #00f" 
            position="-0.9 1.2 -2" 
            scale="1.5 1.5 1.5">
        </a-entity>

        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    <script src="main.js"></script>
</body>

</html>
